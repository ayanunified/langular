<div class="container-fluid" ng-init="checkForUserUrl();roomfeatureRow()">
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb custom-style">
                <li class="active">
                    <a href="#/accomodation_dashboard/{{accomodation.category}}/{{accomodation.accomodation_id}}">Dashboard</a>
                </li>
                <li>
                    <a href="#/roomfeature/{{accomodation.category}}/{{accomodation.accomodation_id}}">Room Features</a>
                </li>
                <li>
                    Edit Room Features
                </li>
            </ol>
            <h3 class="panel-title main-heading">Edit Room Features</h3>
        </div>
    </div>
    <div class="row room-freature">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <!-- <div class="panel-heading">
                                        <h3 class="panel-title">Add Room Features</h3>
                                    </div> -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <form angular-validator-submit="roomfeatureEdit()" novalidate angular-validator name="editrf" id="editrf">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Features Name(<span style="color:red">*</span>):</label>
                                            <input class="form-control" name="rfname" type="text" ng-model="edit_room_feature.name" validate-on="dirty" required-message="'This field is required..'" auto-complete fragment='{{base_url}}roomfeature/name' fragment-type='0' autocomplete='off' required>
                                        </div>
                                    </div>
                                </div>
                                <!--  <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Options</label>
                                            <input class="form-control" id="name" type="text">
                                        </div>
                                    </div>
                                </div> -->
                                <!-- <div class="row">
                                    <div class="col-sm-3">
                                        <a href="" class="add-more">add more +</a>
                                    </div>
                                </div> -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h3>Icon Uplaod</h3>
                                        <div class="freature-file-area">
                                            <!-- <input type="file" id="files" file-model="edit_room_feature.icon" /> -->
                                            <input type="file" id="files" data-method="setimagefilesize_valid" name='files' file-model="edit_room_feature.icon" check-file-type />
                                            <div class="file_style"><img src="{{edit_room_feature.icon}}"></div>
                                            <div class="image_preview">
                                                <img id="image" />
                                            </div>
                                        </div>
                                        <label style='color:#a94442;font-weight: normal;' ng-hide='imagefilesize_valid'>Please upload image file only!!!</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--  <ul class="pagination pull-right">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById("files").onchange = function() {
    var reader = new FileReader();

    reader.onload = function(e) {
        // get loaded data and render thumbnail.
        document.getElementById("image").src = e.target.result;
    };

    // read the image file as a data URL.
    reader.readAsDataURL(this.files[0]);
};
</script>
