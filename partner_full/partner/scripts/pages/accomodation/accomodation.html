<div class="container-fluid">
    <div class="row" ng-init="accomodationLoad()">
        <div class="col-lg-12">
            <ol class="breadcrumb custom-style">
                <li class="active">
                    <a href="#/">Dashboard</a>
                </li>
                <li>
                    Manage {{accomodation_type}}
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Manage {{accomodation_type}}</h3>
                    <!-- <button type="button" class="btn btn-warning abs-btn rounded-btn"><img src="images/plus-icon.png" alt=""></button> -->
                </div>
                <div class="panel-body no-pad-top-bottom">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Sl</th>
                                    <th>{{accomodation_type}} name</th>
                                    <th>Company name</th>
                                    <th>Company email</th>
                                    <th>Address</th>
                                    <th>details</th>
                                    <!-- <th>delete</th> -->
                                </tr>
                            </thead>
                            <tbody ng-if="accomodation != 0">
                                <tr ng-repeat="i in accomodation.list">
                                    <td>{{last_id + $index}}</td>
                                    <td>{{i.name}}</td>
                                    <td>{{i.company_id.name}}</td>
                                    <td>{{i.company_id.email}}</td>
                                    <td>{{i.exact_location}}</td>
                                    <td><a href="#/accomodation_dashboard/{{accomodation_type}}/{{i._id}}" class="btn btn-success with-icon"><i class="fa fa-eye" aria-hidden="true"></i>View</a></td>
                                    <!-- <td><a href="" class="btn btn-danger with-icon"><i class="fa fa-trash-o" aria-hidden="true"></i>delete</a></td> -->
                                </tr>
                            </tbody>
                            <tbody ng-if="accomodation == 0">
                                <tr>
                                    <td colspan='7'>
                                        No records found
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row" ng-if="accomodation != 0">
                        <div class="col-sm-6 dev-margin-v1">
                            <div class="col-sm-1 dev-margin-v1">
                                Show
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group ">
                                    <select class="form-control dev-sel" id="sel1" ng-model='pageinfo.currentLimit' ng-change="accomodationLoad()">
                                        <option value="2">2</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3 dev-margin-v1 margin-left">entries per page</div>
                        </div>
                        <div class="pagination-cont text-right">
                            <uib-pagination class="pull-right" total-items="accomodation.total" items-per-page="accomodation.limit" ng-model="pageinfo.currentPage" ng-change="accomodationLoad()" max-size="5" boundary-links="true" rotate="false"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
