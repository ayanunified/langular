<div class="container-fluid" ng-init="checkForUserUrl();roomfeatureLoad()">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb custom-style">
                <li class="active">
                    <a href="#/accomodation_dashboard/{{accomodation.category}}/{{accomodation.accomodation_id}}">Dashboard</a>
                </li>
                <li>
                    Room Features
                </li>
            </ol>
            <h3 class="panel-title main-heading">Add Room Feature </h3>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- <h3 class="panel-title">Room Features</h3> -->
                    <a href="#/addroomfeature/{{accomodation.category}}/{{accomodation.accomodation_id}}">
                        <button type="button" class="btn btn-warning abs-btn rounded-btn">
                            <img src="images/plus-icon.png" alt="">
                        </button>
                    </a>
                </div>
                <div class="panel-body no-pad-top-bottom">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped manage-freatured">
                            <thead>
                                <tr>
                                    <th>Sl</th>
                                    <th>Featured Name</th>
                                    <!-- <th>Feature Icon</th> -->
                                    <th>Edit</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="room_features" ng-repeat='room_feature in room_features'>
                                    <td>{{$index+1}}</td>
                                    <td>{{room_feature.name}}</td>
                                    <!--  <td><img src="{{room_feature.icon}}" alt=" "></td> -->
                                    <td><a href="#/editroomfeature/{{accomodation.category}}/{{accomodation.accomodation_id}}/{{room_feature._id}}" class="btn btn-warning with-icon"><i class="fa fa-pencil" aria-hidden="true"></i>Edit</a></td>
                                    <td><a ng-click='deleteroomFeature(room_feature._id)' class="btn btn-danger with-icon"><i class="fa fa-trash-o" aria-hidden="true"></i>delete</a></td>
                                </tr>
                                <tr ng-if="room_features==0">
                                    <td colspan="4" style="text-align:center">No records found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- <ul class="pagination pull-right">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
